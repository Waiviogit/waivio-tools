<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>URL Safety Checker</title>
  <style>
    body { font-family: sans-serif; margin: 2em; }
    #result { margin-top: 1em; font-weight: bold; }
    input[type="text"] { width: 350px; padding: 0.5em; }
    button { padding: 0.5em 1em; }
  </style>
</head>
<body>
  <h2>URL Safety Checker</h2>
  <input type="text" id="urlInput" placeholder="Enter URL to check" />
  <button id="validateBtn">Validate</button>
  <div id="result"></div>

  <script src="frontend.js"></script>
  <script>
    let redisDataCache = null;
    async function getRedisData() {
      if (redisDataCache) return redisDataCache;
      const res = await fetch('/url-data');
      if (!res.ok) throw new Error('Failed to fetch redis data');
      redisDataCache = await res.json();
      return redisDataCache;
    }

    document.getElementById('validateBtn').onclick = async () => {
      const url = document.getElementById('urlInput').value;
      const resultDiv = document.getElementById('result');
      resultDiv.textContent = 'Validating...';
      try {
        const redisData = await getRedisData();
        const isSafe = await window.isHostSafeFrontend(url, redisData);
        resultDiv.textContent = isSafe ? '✅ URL is SAFE' : '❌ URL is NOT SAFE';
      } catch (e) {
        resultDiv.textContent = 'Error: ' + e.message;
      }
    };
  </script>
</body>
</html>
